apiVersion: apps/v1
kind: Deployment
metadata:
  name: atat-backend-deployment
  namespace: atat
spec:
  selector:
    matchLabels:
      app: atat-backend
  replicas: 3
  template:
    metadata:
      labels:
        app: atat-backend
    spec:
      volumes:
        - name: mongo-init-scripts
          configMap:
            name: mongo-init-scripts
            defaultMode: 0777
      initContainers:
        - name: initialize-mongo
          volumeMounts:
            - mountPath: /mongo-init-scripts
              name: mongo-init-scripts
          image: registry.digitalocean.com/viva-perdana/mongo-cli:latest
          env:
            - name: MONGODB_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-admin
                  key:  password
            - name: MONGODB_ATAT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-atat
                  key: password
            - name: MONGODB_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-rabbitmq
                  key: password
          imagePullPolicy: Always
          command: ["/bin/bash", "-c"]
          args:
            - >-
              /mongo-init-scripts/rabbitmq.sh &&
              /mongo-init-scripts/atat.sh
      containers:
        - name: atat-backend
          image: registry.digitalocean.com/viva-perdana/atat-base:latest
          imagePullPolicy: Always
          command: ["/bin/bash", "-c"]
          args:
            - >-
              cd /home/atat/ &&
              pip3 install -r requirements.txt &&
              gunicorn --bind 0.0.0.0:80 wsgi:app
